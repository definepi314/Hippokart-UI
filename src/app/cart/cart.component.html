<div class="container-fluid">
  <mat-card class="header">
    <div class="row">
      <div class="col-md-2" style="text-align: center;">
        <a href="/home">
          <img src="assets/images/CartLogo.png">
        </a>
      </div>
      <div class="col-md-4 search">
        <form [formGroup]="searchForm">
          <div class="row">
            <div class="col-md-10">
              <input placeholder="Search" formControlName="searchName" style="width: 100%">
            </div>
            <div class="col-md-2" style="padding-left: 0%">
              <button type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <nav class="navbar navbar-expand-lg frstNav">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" (click)="goToLogin()" style="color: white; min-width: 85px; text-decoration: none; cursor: pointer;"><i
                  class="fa fa-fw fa-user"></i>
                Login
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="goToSignUp()" style="color: white; min-width: 90px; text-decoration: none; cursor: pointer;"><i
                  class="fa fa-sign-in"></i>
                Sign Up
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cart" style="color: white; min-width: 75px; text-decoration: none;"><i class="fa fa-cart-arrow-down"></i>
                <span [matBadge]="badgeCount" matBadgeOverlap="false">Cart</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link dropdown" style="color: white; min-width: 120px; text-decoration: none; cursor: pointer;"><i
                  class="fa fa-caret-down"></i>
                More
                <div class="dropdown-content">
                  <a href="#">About Us</a>
                  <a (click)="goToContact()" style="cursor: pointer;">Contact Us</a>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </mat-card>
  <div class="container" *ngIf="productList.length !== 0">
    <div class="row">
      <div class="col-md-8">
        <mat-card>
          <mat-toolbar>
            <span>My Cart</span>
            <div class="flex-spacer"></div>
            <mat-form-field>
              <input matInput placeholder="Delivery pincode..">
            </mat-form-field>
          </mat-toolbar>
          <hr>
          <div class="row" *ngFor="let i of productList; let ind = index" style="margin-top: 2%; margin-bottom: 2%;">
            <div class="col-md-6" style="border-right: solid 1px #e0e0e0;">
              <img class="image" [src]="i.image">
            </div>
            <div class="col-md-6">
              <div class="row">
                <span style="height: 40px; font-size: 20px; font-family: serif; margin-left: 6%; margin-right: 6%;">
                  {{i.productName}}
                </span>
              </div>
              <div class="row">
                <span style="height: 30px; font-size: 15px; font-family: serif; margin-left: 6%; margin-right: 6%;">
                  Delivery By: {{date}}
                </span>
              </div>
              <!-- <hr> -->
              <div class="row">
                <div class="col-md-12">
                  <p style="font-size: 21px; font-family: serif; margin-left: 2%; margin-right: 2%;">
                    Rs. {{i.productPrice}} /-&nbsp;&nbsp;&nbsp; No Cost EMI
                  </p>
                </div>
              </div>
              <div class="row" style="text-align: center;  margin-top: 3%;  margin-bottom: 3%;">
                <div class="col-md-12">
                  <button mat-button style="background-color: #2f2fa2; color: white;" (click)="removeItem(ind)">Remove Order</button>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card>
          <div class="row">
            <mat-toolbar>
              <span style="font-size: 20px;">PRICE DETAILS</span>
            </mat-toolbar>
          </div>
          <div class="row" style="margin-top: 5%; margin-bottom: 5%;">
            <div class="col-md-6">
              <span>Price ( {{badgeCount}} item)</span>
            </div>
            <div class="col-md-6">
              <span style="float: right; color: #727b78;">Rs. {{amount}} /-</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <span>Delivery Charges</span>
            </div>
            <div class="col-md-6">
              <span style="float: right; color: #727b78;">Rs. 100 /-</span>
            </div>
          </div>
          <hr style="border-top: dotted 1px;" />
          <div class="row">
            <div class="col-md-6">
              <span style="font-size: 20px;">Total Payable</span>
            </div>
            <div class="col-md-6">
              <span style="float: right; color: #727b78;">Rs. {{amount + 100}} /-</span>
            </div>
          </div>
          <div class="row" style="text-align: center;  margin-top: 3%;  margin-bottom: 3%;">
            <div class="col-md-12">
              <button mat-button (click)="placeOrder()" style="background-color: #2f2fa2; color: white;">Place Order</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
